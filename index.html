<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Odin Calculator | wolfdaemon</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Bytesized&family=Doto:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
    </header>
    <main>
		<section class="calculator">
			<section class="display">
				<span class="display-output"></span>
			</section>

			<section class="numpad-row">
				<button type="button" class="accent" id="clear">CLEAR</button>
				<button type="button" class="accent" id="divi">รท</button>
				<button type="button" class="accent" id="mult">*</button>
				<button type="button" class="accent" id="subt">-</button>
			</section>

			<section class="numpad-row">
				<button type="button">7</button>
				<button type="button">8</button>
				<button type="button">9</button>
				<button type="button" class="accent" id="addi">+</button>
			</section>

			<section class="numpad-row">
				<button type="button">4</button>
				<button type="button">5</button>
				<button type="button">6</button>
			</section>

			<section class="numpad-row">
				<button type="button">1</button>
				<button type="button">2</button>
				<button type="button">3</button>
				<button type="button" class="accent btn-equals" id="oper">=</button>
			</section>
		</section>
    </main>
    <footer>
		<p><span class="icon-copyleft">&copy;</span> Copyleft 2025 wolfdaemonXYZ under the <a href="LICENSE">GNU Affero General Public License version 3</a>. All ethical rights reserved.</p>
    </footer>
</body>
</html>
